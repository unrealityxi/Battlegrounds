<!DOCTYPE html>
<html>
<head>
	<title>Battlegrounds</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="container text-center">	
	<h1 id="heading">Battle Simulator</h1>
	<hr>
	<p style="padding: 20px;"></p>
		<div class="row">
			<div class="col-sm-8">
				<form action="javascript:makeArmy()">
					<div class="col-sm-6">
						<div class="form-group">
						  	<label >Army Name</label>
						  	<input type="text" class="form-control" id="armyName" placeholder = "Army Name..." required>
						</div>
					</div>
					<div class="col-sm-6">
						<div class="form-group">
						  	<label >Squads in Army</label>
						  	<input type="number" class="form-control" id="squadCount" min="2" value="5" required>
						</div>
					</div>
					<div class="col-sm-6 col-sm-offset-3" id ="inputFeedback" >Total number of units in squad<br> must be between 5 and 10.<br>Armies must have unique names.</div>
					<div class="col-sm-6">
						<div class="form-group">
						  	<label>Soldiers per Squad</label>
						  	<input type="number" class="form-control" id="soldierCount" value = "7" min="0" max="10" required>
						</div>
					</div>
					<div class="col-sm-4">
						<div class="form-group">
						  	<label>Vehicles per Squad</label>
						  	<input type="number" class="form-control" id="vehicleCount" value="3" min="0" max="10">
						</div>
					</div>
					<div class="col-sm-2">
					 	<div class="form-group">
					  		<label for="sel1">Operators:</label>
					  		<input type = "number" class="form-control" id="operators" value = "3" min="1" max="3">
						</div>
					</div>
					 <div class="form-group col-sm-6">
					  <label for="sel1">Choose attack strategy:</label>
					  <select class="form-control" id="strategy">
					    <option value="random">Random squad</option>
					    <option value="weakest">Weakest squad</option>
					    <option value="strongest">Strongest squad</option>
					  </select>
					</div>
					<div class="col-sm-6"><p style="padding: 0.5em;"></p>
						<button type="submit" class="btn btn-block btn-warning" style="color: black" id="addArmy">Add army</button>
					</div>
				</form>
				<div class="col-sm-12">
					<button type="button" class="btn btn-block btn-danger" id="beginBattle" onclick="beginBattle()">Begin battle!</button>
				</div>
				<div class="col-sm-12" id="output"></div>
			</div>
			<div class="col-sm-2 col-sm-offset-1" id="armyListWrapper">
				<h3>Armies </h3>
				<hr>
				<div id="armyList">
				</div>
			</div>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script> 
	<script type="text/javascript" src="battlegrounds.js"></script>
</body>
</html>
